<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Cars game</title>
</head>
<body>

    <header id="headerbase" class="container"></header>

    <div id="cars-main" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <audio preload="auto" id="son">
                    <source src="assets/beep.mp3" type="audio/mp3" />
                    <source src="assets/beep.ogg" type="audio/ogg" />
                </audio>
                <div id="crash-counter">
                    Collisions : <span id="info">0</span>
                </div>
                <div id="jeucars">
                    <img id="fond1" class="fond" src="assets/route.png">
                    <img id="fond2" class="fond" src="assets/route.png">
                    <img id="vj" src="assets/vj.png"> <!-- La voiture jaune -->
                    <img id="vr" src="assets/vr.png"> <!-- La voiture rouge -->
                </div>

            </div>
        </div>
    </div>
<!-- footer_inc.html -->
    <footer id="footerbase" class="container"></footer>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/carsgame.js"></script>
    <script src="js/includes.js"></script>

</body>
</html>
