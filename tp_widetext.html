<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TP Wide Text plugin</title>
        <link type="text/css" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    <body>

    <header id="headerbase" class="container"></header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <span id="texteAdaptatif" >Ce texte s’adapte à la largeur de la page</span>

            </div>
        </div>
    </div>

    <!-- footer_inc.html -->
    <footer id="footerbase" class="container"></footer>


    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- utilisation de la version 2 de jquery pour le plugin wideText -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/jQuery.wideText.js"></script>
    <script src="js/includes.js"></script>

    <script>
        $(function(){
            $(window).load( function() {
                $( '#texteAdaptatif' ).wideText();
            } );
        });
    </script>
    </body>
</html>
