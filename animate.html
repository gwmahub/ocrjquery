<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Animate</title>
</head>
<body>

<header id="headerbase" class="container"></header>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <h1 id="heure" class="text-center"></h1>
            <p id="aSansFin"></p>
        </div>
    </div>
</div>

<footer id="footerbase" class="container"></footer>

<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/includes.js"></script>

<script>
    $(function() {
        function horloge(){
            var laDate = new Date();
            var h = laDate.getHours() + " : " + laDate.getMinutes() + " : " + laDate.getSeconds();
            $('#heure').text(h);
        }

        setInterval(horloge, 1000);

        function aSansFin(){
            $('<div></div>').insertAfter('#heure');
        }
    });


</script>



</body>
</html>
